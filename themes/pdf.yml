extends: default-with-fallback-font
font:
  catalog:
    merge: true
    Roboto:
      normal: Roboto/Roboto-Regular.ttf
      bold: Roboto/Roboto-Bold.ttf
      italic: Roboto/Roboto-Italic.ttf
      bold_italic: Roboto/Roboto-BoldItalic.ttf
    Roboto Mono:
      normal: Roboto_Mono/RobotoMono-Regular.ttf
      bold: Roboto_Mono/RobotoMono-Bold.ttf
      italic: Roboto_Mono/RobotoMono-Italic.ttf
      bold_italic: Roboto_Mono/RobotoMono-BoldItalic.ttf
    DroidSansFallback: Droid_Sans_Fallback/DroidSansFallback.ttf
  fallbacks:
  - M+ 1p Fallback
  - DroidSansFallback
base:
  font_family: Roboto
codespan:
  font_family: Roboto Mono
kbd:
  font_family: $codespan_font_family
code:
  font_family: $codespan_font_family
conum:
  font_family: $codespan_font_family
